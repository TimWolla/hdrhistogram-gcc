name: Test

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  Test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: HdrHistogram/HdrHistogram_c
        path: HdrHistogram_c
    - run: |
        sudo apt-get update
        sudo apt-get install -y clang
    - run: |
        for CC in clang gcc; do
          for optimization in "-O0" "-O1" "-O1 -fipa-ra" "-O2 -fno-ipa-ra"; do
          
            pushd HdrHistogram_c > /dev/null
            
            git clean -fdx > /dev/null
            if ! env CFLAGS="$optimization -ggdb" "CC=$CC" cmake . > /dev/null; then
              continue
            fi
            make > /dev/null
            sudo make install > /dev/null
            
            popd > /dev/null
            
            gcc -shared -g -O0 -fPIC -DPIC -shared -export-dynamic lib.c -lhdr_histogram_static -lm -o lib.so
            
            gcc app.c -o app

    
            printf "CC=%s O=%s ->" "$CC" "$optimization"
            ./app
          done
        done
